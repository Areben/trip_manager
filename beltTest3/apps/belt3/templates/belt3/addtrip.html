<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add Trip</title>
	</head>
	<body>

		<h2><a href= "/logout">Log out</a>
		| <a href= "/travels/{{request.session.id}}">Home</a></h2>

		<h2>Add a Trip! </h2>

		{% if messages %}
			<ul>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}

		<form action="/createplan" method="POST">
			{% csrf_token %}
			Destination:<input type= "text" name="dest" placeholder="Destination"><br>
			Description:<input type= "text" name="desc" placeholder="Description"><br>
			Travel Date From:<input type= "date" name="start" placeholder="Travel Date From:"><br>
			Travel Date To:<input type= "date" name="end" placeholder="Travel Date To"><br>
			<input type="submit" value= "Submit"><br>
		</form>

	</body>
</html>
